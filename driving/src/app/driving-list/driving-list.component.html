<ul>
  <li *ngFor="let mezzo of mezzi" [class.selected]="mezzo == mezzoSelezionato" (click)="onSelect(mezzo)">{{mezzo.tipo}}
    <br>
    
    <button type="button" class="btn btn-success" (click)="dettagli(mezzo)" >Noleggia il tuo mezzo</button>
  </li>
</ul>
<app-driving-detail *ngIf="mezzoSelezionato" [mezzo]="mezzoSelezionato"></app-driving-detail>
